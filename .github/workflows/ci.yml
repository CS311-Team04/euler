name: CI - Test Runner

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

# Ensure that only one run of this workflow is active per branch/PR.
# If a new commit is pushed, the previous run for that ref is cancelled.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # 1) Static checks: formatting + lint
  # ---------------------------------------------------------------------------
  static-checks:
    name: Static checks (ktfmt + lint)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check and Lint
        run: ./gradlew ktfmtCheck lint --parallel --build-cache

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-*

  # ---------------------------------------------------------------------------
  # 2) Unit tests + Jacoco coverage
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit tests + coverage
    runs-on: ubuntu-24.04
    env:
      _JAVA_OPTIONS: "-Xmx4g"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Build debug APK + run unit tests + generate Jacoco report
      - name: Build debug APK + run unit tests + Jacoco
        run: |
          ./gradlew assembleDebug testDebugUnitTest jacocoTestReport --parallel --build-cache

      - name: Upload Jacoco report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-report
          path: app/build/reports/jacoco/jacocoTestReport

  # ---------------------------------------------------------------------------
  # 3) Instrumented tests on emulator (connectedDebugAndroidTest)
  #    - Uses beefier runner
  #    - Caches Android SDK and AVD to avoid re-downloading every time
  #    - Retries once in case the emulator is flaky
  # ---------------------------------------------------------------------------
  connected-tests:
    name: Instrumented tests (connectedDebugAndroidTest)
    runs-on: ubuntu-latest           # recommandé par l'action
    timeout-minutes: 30
    needs: [ static-checks ]
    env:
      _JAVA_OPTIONS: "-Xmx4g"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: gradle

      # Accélération KVM pour l'émulateur
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # ---------- AVD cache ----------
      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      # Si pas de cache, on crée un snapshot propre
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      # Run connectedDebugAndroidTest sur l'AVD en cache
      - name: Run connected Android tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest --parallel --build-cache

  

  # ---------------------------------------------------------------------------
  # 4) SonarCloud analysis
  # ---------------------------------------------------------------------------
  sonar:
    name: SonarCloud analysis
    needs: [static-checks, unit-tests]
    runs-on: ubuntu-24.04
    env:
      _JAVA_OPTIONS: "-Xmx4g"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/

      - name: Download Jacoco report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-test-report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache --stacktrace --info
